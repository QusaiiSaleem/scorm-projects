<!DOCTYPE html>
<html lang="{{LANG}}" dir="{{DIR}}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{QUIZ_TITLE}} | {{COURSE_TITLE}}</title>
  <link rel="stylesheet" href="../shared/styles.css">
  <style>
    .quiz-intro {
      text-align: center;
      padding: var(--space-2xl) 0;
    }

    .quiz-info {
      display: flex;
      justify-content: center;
      gap: var(--space-xl);
      margin: var(--space-lg) 0;
      flex-wrap: wrap;
    }

    .quiz-info-item {
      text-align: center;
    }

    .quiz-info-value {
      font-size: var(--text-2xl);
      font-weight: 700;
      color: var(--primary);
    }

    .quiz-info-label {
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }

    .timer {
      font-size: var(--text-lg);
      font-weight: 600;
      color: var(--text-primary);
      padding: var(--space-sm) var(--space-md);
      background: var(--surface);
      border-radius: var(--radius-md);
    }

    .timer.warning {
      color: var(--warning);
      background: var(--warning-bg);
    }

    .timer.danger {
      color: var(--error);
      background: var(--error-bg);
    }
  </style>
</head>
<body>
  <div class="sco-container">
    <!-- Header -->
    <header class="sco-header">
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
      <h1 class="lesson-title">{{QUIZ_TITLE}}</h1>
    </header>

    <!-- Quiz Container -->
    <main class="sco-content" id="content">
      <!-- Quiz Intro Screen -->
      <div id="quiz-intro" class="quiz-intro">
        <h2>Ready to Test Your Knowledge?</h2>
        <p>{{QUIZ_DESCRIPTION}}</p>

        <div class="quiz-info">
          <div class="quiz-info-item">
            <div class="quiz-info-value">{{QUESTION_COUNT}}</div>
            <div class="quiz-info-label">Questions</div>
          </div>
          <div class="quiz-info-item">
            <div class="quiz-info-value">{{PASSING_SCORE}}%</div>
            <div class="quiz-info-label">To Pass</div>
          </div>
          {{#if TIME_LIMIT}}
          <div class="quiz-info-item">
            <div class="quiz-info-value">{{TIME_LIMIT_DISPLAY}}</div>
            <div class="quiz-info-label">Time Limit</div>
          </div>
          {{/if}}
          <div class="quiz-info-item">
            <div class="quiz-info-value">{{ATTEMPTS}}</div>
            <div class="quiz-info-label">Attempts</div>
          </div>
        </div>

        <button class="btn btn-primary" id="startQuizBtn" style="margin-top: var(--space-lg);">
          Start Quiz
        </button>
      </div>

      <!-- Quiz Questions -->
      <div id="quiz-content" style="display: none;">
        <div class="quiz-container">
          <div class="quiz-header">
            <span class="quiz-progress" id="quizProgress">Question 1 of {{QUESTION_COUNT}}</span>
            {{#if TIME_LIMIT}}
            <span class="timer" id="timer">{{TIME_LIMIT_DISPLAY}}</span>
            {{/if}}
          </div>

          <div id="question-container">
            <!-- Questions rendered here -->
          </div>

          <div class="quiz-nav">
            <button class="btn btn-secondary" id="prevQuestionBtn" disabled>Previous</button>
            <button class="btn btn-primary" id="nextQuestionBtn">Next</button>
          </div>
        </div>
      </div>

      <!-- Quiz Results -->
      <div id="quiz-results" style="display: none;">
        <!-- Results rendered here -->
      </div>
    </main>
  </div>

  <script src="../shared/scorm-api.js"></script>
  <script>
    // Quiz Configuration
    const quizConfig = {
      id: '{{QUIZ_ID}}',
      title: '{{QUIZ_TITLE}}',
      passingScore: {{PASSING_SCORE}},
      timeLimit: {{TIME_LIMIT}}, // seconds, 0 = no limit
      attempts: {{ATTEMPTS}},
      randomizeQuestions: {{RANDOMIZE_QUESTIONS}},
      randomizeOptions: {{RANDOMIZE_OPTIONS}},
      showCorrectAnswers: '{{SHOW_CORRECT_ANSWERS}}', // 'immediately', 'after_attempt', 'never'
      allowReview: {{ALLOW_REVIEW}}
    };

    // Questions loaded from external file or embedded
    const questions = {{QUESTIONS_JSON}};
  </script>
  <script src="quiz.js"></script>
</body>
</html>
