<!-- Callout Components
     Usage: Copy the variant you need into your lesson HTML.
     Requires: base.css (callout styles are included)

     Variants: info, success, warning, tip
     RTL: border-right is used (correct for RTL layouts)
-->

<!-- Info Callout -->
<div class="callout callout-info" role="note">
  <span class="callout-icon" aria-hidden="true">&#8505;&#65039;</span>
  <div class="callout-text">
    <strong>Did you know?</strong>
    <p>Informational content goes here.</p>
  </div>
</div>

<!-- Success Callout -->
<div class="callout callout-success" role="note">
  <span class="callout-icon" aria-hidden="true">&#9989;</span>
  <div class="callout-text">
    <strong>Well done!</strong>
    <p>Success message or positive reinforcement.</p>
  </div>
</div>

<!-- Warning Callout -->
<div class="callout callout-warning" role="alert">
  <span class="callout-icon" aria-hidden="true">&#9888;&#65039;</span>
  <div class="callout-text">
    <strong>Important!</strong>
    <p>Warning or important notice goes here.</p>
  </div>
</div>

<!-- Tip Callout (Growth Mindset) -->
<div class="callout callout-tip" role="note">
  <span class="callout-icon" aria-hidden="true">&#128161;</span>
  <div class="callout-text">
    <strong>Learning Tip</strong>
    <p>Encouraging tip or growth mindset message.</p>
  </div>
</div>
