<!-- Slider Control Component
     Usage: Copy into lesson HTML.
     Requires: base.css for foundation styles.

     HOW IT WORKS:
     - A custom-styled range input with a large thumb for touch
     - Shows the current value prominently
     - Optional labeled tick marks below the track
     - Can be bound to a variable for use in triggers/conditions
     - Purely presentational (not graded by default)

     CUSTOMIZATION:
     - Set min, max, step, and initial value via attributes
     - data-unit="%" adds a unit suffix to the display
     - data-labels="Low,Medium,High" adds tick labels
     - Style with CSS custom properties (colors auto-theme)

     ACCESSIBILITY:
     - Uses native <input type="range"> for full keyboard support
     - Arrow keys adjust value by step
     - aria-valuenow, aria-valuemin, aria-valuemax for screen readers
     - aria-label describes the control purpose
     - Large 44px thumb for touch-friendliness
-->

<style>
  /* === Slider Container === */
  .slider-control {
    max-width: 600px;
    margin: 0 auto;
    padding: var(--space-md) 0;
  }

  /* === Current Value Display === */
  .slider-value-display {
    text-align: center;
    margin-bottom: var(--space-lg);
  }

  .slider-current-value {
    font-family: var(--font-heading);
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--color-primary);
    line-height: 1.2;
    transition: color var(--transition-fast);
  }

  .slider-unit {
    font-size: 1.25rem;
    color: var(--color-text-secondary);
    margin-inline-start: 4px;
  }

  .slider-label-text {
    font-size: var(--font-size-small);
    color: var(--color-text-secondary);
    margin-top: var(--space-xs);
  }

  /* === Custom Range Input === */
  /* Reset the native range input and restyle it */
  .slider-input {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 8px;
    border-radius: 4px;
    background: var(--color-border);
    outline: none;
    cursor: pointer;
    position: relative;
    margin: var(--space-md) 0;
  }

  /* Filled portion of the track (set via JS) */
  .slider-input::-webkit-slider-runnable-track {
    height: 8px;
    border-radius: 4px;
  }

  /* Thumb (draggable circle) — WebKit (Chrome, Safari) */
  .slider-input::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
    border: 3px solid white;
    box-shadow: var(--shadow-md);
    cursor: grab;
    margin-top: -12px; /* Center on track */
    transition: transform var(--transition-fast), box-shadow var(--transition-fast);
  }

  .slider-input::-webkit-slider-thumb:hover {
    transform: scale(1.15);
    box-shadow: var(--shadow-lg);
  }

  .slider-input::-webkit-slider-thumb:active {
    cursor: grabbing;
    transform: scale(1.1);
  }

  /* Thumb — Firefox */
  .slider-input::-moz-range-thumb {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: linear-gradient(135deg, var(--color-primary), var(--color-primary-dark));
    border: 3px solid white;
    box-shadow: var(--shadow-md);
    cursor: grab;
    transition: transform var(--transition-fast);
  }

  .slider-input::-moz-range-thumb:hover {
    transform: scale(1.15);
  }

  /* Track — Firefox */
  .slider-input::-moz-range-track {
    height: 8px;
    border-radius: 4px;
    background: var(--color-border);
  }

  /* Filled track (progress) — Firefox */
  .slider-input::-moz-range-progress {
    height: 8px;
    border-radius: 4px;
    background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
  }

  /* Focus visible */
  .slider-input:focus-visible::-webkit-slider-thumb {
    outline: 3px solid var(--color-accent);
    outline-offset: 3px;
  }

  .slider-input:focus-visible::-moz-range-thumb {
    outline: 3px solid var(--color-accent);
    outline-offset: 3px;
  }

  /* === Tick Marks / Labels === */
  .slider-ticks {
    display: flex;
    justify-content: space-between;
    padding: 0 2px;
    margin-top: var(--space-xs);
  }

  .slider-tick {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
    flex: 0 0 auto;
  }

  .slider-tick-mark {
    width: 2px;
    height: 8px;
    background: var(--color-border);
    border-radius: 1px;
  }

  .slider-tick-label {
    font-size: 12px;
    color: var(--color-text-secondary);
    white-space: nowrap;
    font-weight: 600;
  }

  /* === Min/Max Labels === */
  .slider-range-labels {
    display: flex;
    justify-content: space-between;
    margin-top: var(--space-xs);
    font-size: 12px;
    color: var(--color-text-secondary);
    font-weight: 600;
  }

  /* === Responsive === */
  @media (max-width: 480px) {
    .slider-current-value {
      font-size: 2rem;
    }
    .slider-tick-label {
      font-size: 10px;
    }
  }
</style>

<!-- === EXAMPLE MARKUP === -->
<div class="slider-control" role="region" aria-label="Slider control">

  <!-- Value display: shows the current number prominently -->
  <div class="slider-value-display">
    <span class="slider-current-value" id="slider-value">50</span>
    <span class="slider-unit" id="slider-unit">%</span>
    <div class="slider-label-text" id="slider-context">Adjust the slider to set your confidence level</div>
  </div>

  <!-- The actual range input.
       data-unit: suffix for the display value
       data-labels: comma-separated tick labels (optional)
       data-variable: variable name for binding (optional, for state system) -->
  <input type="range" class="slider-input" id="slider-main"
         min="0" max="100" step="10" value="50"
         data-unit="%"
         data-labels="0%,25%,50%,75%,100%"
         aria-label="Confidence level"
         aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"
         oninput="handleSliderInput(this)">

  <!-- Tick marks (auto-generated by JS from data-labels, or manual) -->
  <div class="slider-ticks" id="slider-ticks" aria-hidden="true">
    <!-- Generated by JavaScript -->
  </div>

  <!-- Min/Max text labels (fallback if no ticks) -->
  <div class="slider-range-labels" id="slider-range-labels" aria-hidden="true">
    <span>0%</span>
    <span>100%</span>
  </div>
</div>

<script>
/* ============================================================
   SLIDER CONTROL COMPONENT
   ============================================================
   - Updates the displayed value as the slider moves
   - Fills the track with a gradient (WebKit browsers)
   - Generates tick marks from data-labels attribute
   - Fires a custom event for external listeners
   ============================================================ */

/**
 * Handle slider input changes.
 * Updates the display, ARIA attributes, and track fill.
 */
function handleSliderInput(slider) {
  var value = slider.value;
  var unit = slider.getAttribute('data-unit') || '';

  /* Update the big number display */
  var display = document.getElementById('slider-value');
  if (display) display.textContent = value;

  /* Update ARIA */
  slider.setAttribute('aria-valuenow', value);

  /* Update the track fill color (WebKit only — Firefox uses ::-moz-range-progress) */
  updateSliderTrack(slider);

  /* Fire a custom event so other components can listen */
  slider.dispatchEvent(new CustomEvent('slider-change', { detail: { value: parseFloat(value) } }));
}

/**
 * Fill the left side of the track with the theme gradient.
 * WebKit doesn't support ::-webkit-slider-runnable-track fill,
 * so we use a background gradient on the input itself.
 */
function updateSliderTrack(slider) {
  var min = parseFloat(slider.min);
  var max = parseFloat(slider.max);
  var val = parseFloat(slider.value);
  var percent = ((val - min) / (max - min)) * 100;

  /* Create a gradient that fills from left to the thumb position */
  slider.style.background = 'linear-gradient(90deg, ' +
    'var(--color-primary) 0%, var(--color-secondary) ' + percent + '%, ' +
    'var(--color-border) ' + percent + '%, var(--color-border) 100%)';
}

/**
 * Generate tick marks from the data-labels attribute.
 * Expects a comma-separated string like "Low,Medium,High"
 */
function initSliderTicks() {
  var slider = document.getElementById('slider-main');
  if (!slider) return;

  var labels = slider.getAttribute('data-labels');
  if (!labels) return;

  var tickContainer = document.getElementById('slider-ticks');
  if (!tickContainer) return;

  var labelArray = labels.split(',');
  tickContainer.innerHTML = '';

  labelArray.forEach(function(label) {
    var tick = document.createElement('div');
    tick.className = 'slider-tick';
    tick.innerHTML = '<span class="slider-tick-mark"></span>' +
                     '<span class="slider-tick-label">' + label.trim() + '</span>';
    tickContainer.appendChild(tick);
  });

  /* Hide the simple range labels when ticks are shown */
  var rangeLabels = document.getElementById('slider-range-labels');
  if (rangeLabels) rangeLabels.style.display = 'none';
}

/* Initialize on load */
(function() {
  var slider = document.getElementById('slider-main');
  if (slider) {
    updateSliderTrack(slider);
    initSliderTicks();
  }
})();
</script>
