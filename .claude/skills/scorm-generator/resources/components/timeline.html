     Usage: Copy into lesson HTML.
     Requires: base.css (timeline styles are included)

     RTL: Timeline line is on the right side (correct for RTL).
     For LTR, swap rightâ†’left in CSS.
-->

<div class="timeline" role="list" aria-label="Timeline">
  <div class="timeline-item completed" role="listitem">
    <div class="timeline-content">
      <h4>Step 1: Foundation</h4>
      <p>Description of the first milestone or event.</p>
    </div>
  </div>

  <div class="timeline-item active" role="listitem">
    <div class="timeline-content">
      <h4>Step 2: Current Step</h4>
      <p>Description of the current stage. The dot pulses to show this is active.</p>
    </div>
  </div>

  <div class="timeline-item" role="listitem">
    <div class="timeline-content">
      <h4>Step 3: Next Step</h4>
      <p>Description of an upcoming milestone.</p>
    </div>
  </div>

  <div class="timeline-item" role="listitem">
    <div class="timeline-content">
      <h4>Step 4: Final Goal</h4>
      <p>Description of the end goal or outcome.</p>
    </div>
  </div>
</div>
